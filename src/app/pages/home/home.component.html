<p>{{ title }}</p>

<table class="table">
  <thead>
    <tr>
      <th *ngFor="let h of headersTable">{{ h }}</th>
    </tr>
  </thead>

  <tbody class="table-group-divider">
    <tr>
      <th>{{saldo}}</th>
      <th>{{statusNow}}</th>
    </tr>
  </tbody>
</table>

<button class="btn btn-outline-success">Aumentar</button>
<button class="btn btn-outline-secondary">Disminuir</button>
<button class="btn btn-outline-danger">Estado</button>
